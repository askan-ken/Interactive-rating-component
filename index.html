<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="rating-card">
    <!-- Rating state start -->
    <div class="rating-card-container" id="rating1">
      <div class="rating-card-logo">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614" />
        </svg>
      </div>
      <div class="rating-card-desc">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support reuest. All feedback is appreciated to help us improve our
          offering</p>
      </div>
      <div class="rating-card-rate">
        <form class="form">
          <div>
            <div class="form-btn-item">
              <input type="radio" id="rate-1" name="rate-value" value="1" class="form-radio-input" />
              <label for="rate-1" class="radio-btn-label">
                <span class="radio-btn-span">
                  <div>1</div>
                </span>
              </label>
            </div>
            <div class="form-btn-item">
              <input type="radio" id="rate-2" name="rate-value" value="2" class="form-radio-input" />
              <label for="rate-2" class="radio-btn-label">
                <span class="radio-btn-span">
                  <div>2</div>
                </span>
              </label>
            </div>
            <div class="form-btn-item">
              <input type="radio" id="rate-3" name="rate-value" value="3" class="form-radio-input" />
              <label for="rate-3" class="radio-btn-label">
                <span class="radio-btn-span">
                  <div>3</div>
                </span>
              </label>
            </div>
            <div class="form-btn-item">
              <input type="radio" id="rate-4" name="rate-value" value="4" class="form-radio-input" />
              <label for="rate-4" class="radio-btn-label">
                <span class="radio-btn-span">
                  <div>4</div>
                </span>
              </label>
            </div>
            <div class="form-btn-item">
              <input type="radio" id="rate-5" name="rate-value" value="5" class="form-radio-input" />
              <label for="rate-5" class="radio-btn-label">
                <span class="radio-btn-span">
                  <div>5</div>
                </span>
              </label>
            </div>
          </div>
        </form>
        <div class="rating-card-sub-btn" >
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div id="thank">
      <div class="thank-card-container" id="rating2">
        <img src="./design/illustration-thank-you.png" alt="......">
        <div class="thank-card-desc">
            <p id="result"></p>
            <h1>Thank You</h1>
            <div>We appreciate you taking the time ti give a rating. If you ever need more support, don't hesitate to get in touch</div>
        </div>
        <div class="rating-card-sub-btn">
          <button type="submit" id="submit-btn">Rate Again?</button>
        </div>
      </div>
    </div>
    </div>

</body>

</html>
